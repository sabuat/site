{% extends 'barra.html' %} 

{% block component %}

<div class="parallax">
    <div id="cont-post-2" class="container-fluid">
        <div id="box-title" class="row">
            <div class="col-lg-6 col-12">
                <img class="w-100 shadow" src="{{ imagem }}" alt="">
            </div>
            <div class="col-lg-6 col-12">
                <h1 id="tit-box-3" class="mt-lg-5">{{ titulo }}</h1>
            </div>        
        </div>
        <div class="fundo-post d-flex justify-content-center">
            <div class="row m-5">
                <h3 class="post-data mt-2">{{ data }}</h3>
            </div>
            <div class="row">
                <div class="col-7 mb-5">
                    <p class="card-text-p2">{{ conteudo|safe }}</p>
                </div>
            </div>
        </div>
        <div class="p-5 ms-5 fundo-post">
            <a id="bt-gr" href="{{ url_for ('blog')}}" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
              </svg> Voltar
            </a>
        </div>   
    </div>
</div>

{% endblock %}
